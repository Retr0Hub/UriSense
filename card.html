    <div class="scroll-container">

        <div class="card">
            <h2>Live Data</h2>
            <p id="live-value">Fetching...</p>
        </div>
          
        <div class="card">
            <h2>Trend Analysis</h2>
            <p>Experience ultra-fast and interactive data visualization.</p>
        </div>
        <div class="card">
            <h2>Next-Gen Monitoring</h2>
            <p>Monitor live sample values with high precision.</p>

    <script>
        const toggle = document.getElementById("theme-toggle");
        const modeText = document.getElementById("mode-text");
    
        toggle.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode");
            modeText.textContent = toggle.checked ? "Light Mode" : "Dark Mode";
        });
    
        // === Fetch Live Calcium Concentration Data ===
        async function fetchCalciumData() {
            try {
                const response = await fetch("http://192.168.26.150/data"); // ESP32's IP
                const data = await response.json();
                document.getElementById("live-data").textContent = 
                    `Calcium: ${data.calciumConcentration} mg/dL`;
            } catch (error) {
                console.error("Failed to fetch data:", error);
                document.getElementById("live-data").textContent = "Error fetching data.";
            }
        }
    
        setInterval(fetchCalciumData, 2000); // Fetch every 2 seconds
    </script>
    
        
</body>
